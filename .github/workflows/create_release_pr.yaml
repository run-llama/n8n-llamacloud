name: Pre-release for n8n-llama-cloud

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'The type of release to prepare'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    if: github.repository == 'run-llama/n8n-llamacloud'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run version bump
        id: prepare
        shell: bash
        env:
          VERSION_TYPE: ${{ github.event.inputs.version-type }}
        run: |
          bash codegen/e2e_check.sh --bump $VERSION_TYPE --force
          new_version=$(bash codegen/get_version.sh)
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Release PR
        id: rpr
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: Prepare release
          signoff: false
          branch: ${{ vars.RELEASE_BRANCH_NAME }}
          delete-branch: true
          title: 'Release ${{ steps.prepare.outputs.version }}'
          draft: false
